{% extends 'base.html' %}
{% load staticfiles %}
{% block mainpage %}

<div class="container">
  <div class="row">
    <div class="Absolute-Center is-Responsive">
      <div id="logo-container">
		<img class=ava_logo src="{% static "images/ava_logo.png" %}" alt="AVA- Protect Your People"/></div>
      <div class="col-sm-12 col-md-10 col-md-offset-1">
          {% if form.errors %}
<p>Your username and password didn't match. Please try again.</p>
{% endif %}
	<form action="/accounts/login/" method='POST'> {% csrf_token %}
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input class="form-control" id="username" type="text" name='username' placeholder="username"/>          
          </div>
          <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input class="form-control" id="password" type="password" name='password' placeholder="password"/>     
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-def btn-block">Login</button>
              <input type="hidden" name="next" value="{{ next }}" />
          </div>
        </form>
          <div class="form-group text-center">
            <a href="{% url 'password_reset' %}">Forgot Password</a></br><a href="#">Support</a>&nbsp;|&nbsp;<a href="#">Terms & Conditions</a>
          </div>
      </div>  
    </div>    
  </div>
</div>

 {% endblock %}
