    {% extends 'base.html' %}
{% block mainpage %}

    <div class="page-header">
     <h2 class="sub-header">Current Identities</h2>
</div>

    <div class="table-responsive">
{% if identity_list %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
    {% for identity in identity_list %}
    <tr>
        <td>{{ identity.name }}</td>
        <td>{{ identity.description }}</td>
        <td>
            <div class="pull-right">
                <a href="{% url 'identity-detail' identity.id  %}"><button type="button" class="btn btn-primary btn-sm">View</button></a>
                <a href="{% url 'identity-update' identity.id  %}"><button type="button" class="btn btn-primary btn-sm">Update</button></a>
                <a href="{% url 'identity-delete' identity.id  %}"><button type="button" class="btn btn-danger btn-sm">Delete</button></a>
            </div>
    </tr>
    {% endfor %}
     </tbody>
    </table>
    <div class="button pull-right">
        <a href="{% url 'identity-create' %}" class="btn btn-primary btn-md">Add Identity</a> <!-- glyphicon glyphicon-plus -->
    </div>
{% else %}
    <p>No identities are available.</p>
{% endif %}


{% endblock %}
