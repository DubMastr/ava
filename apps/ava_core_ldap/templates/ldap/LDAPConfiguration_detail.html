{% extends 'base.html' %}
{% load staticfiles %}
{% block mainpage %}



 <div class="page-header">
  <h2>LDAP Configuration Details</h2>
</div>


            <div class="row">
                    <table class="table table-user-information">
                        <tbody>
                        <tr>
                            <td>Server:</td>
                            <td>{{ ldap_configuration.server }}</td>
                        </tr>
                         <tr>
                            <td>Dump DN:</td>
                            <td>{{ ldap_configuration.dump_dn }}</td>
                        </tr>
                         <tr>
                            <td>User:</td>
                            <td>{{ ldap_configuration.user_dn }}</td>
                        </tr>
                         <tr>
                            <td>Password:</td>
                            <td>{{ ldap_configuration.user_pw}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="{% url 'ldap-get-users' ldap_configuration.id  %}"><button type="button" class="btn btn-primary btn-sm">Import Users</button></a>
                    <a href="{% url 'ldap-get-groups' ldap_configuration.id  %}"><button type="button" class="btn btn-primary btn-sm">Import Groups</button></a>
                    <a href="{% url 'ldap-configuration-update' ldap_configuration.id  %}"><button type="button" class="btn btn-primary btn-sm">Update</button></a>
                    <a href="{% url 'ldap-configuration-delete' ldap_configuration.id  %}"><button type="button" class="btn btn-danger btn-sm">Delete</button></a>

                </div> <!-- end of column -->



{% endblock %}
