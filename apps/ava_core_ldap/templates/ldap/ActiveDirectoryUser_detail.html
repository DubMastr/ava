{% extends 'base.html' %}
{% load staticfiles %}
{% block mainpage %}


 <div class="page-header">
  <h2>Active Directory User Details: {{ activedirectoryuser }}</h2>
</div>


       <div class="table-responsive">
            <table class="table table-striped">
                 <thead>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                    </thead>
                        <tbody>
                        {% for name, value in activedirectoryuser.get_fields %}
                           {% if value %}
                                <tr>
                                    <td>{{ name }}</td>
                                    <td>{{ value }}</td>
                                </tr>
                           {% endif %}
                        {% endfor %}
                        </tbody>
                    </table>
                    <a href="{% url 'ad-user-update' activedirectoryuser.id  %}"><button type="button" class="btn btn-primary btn-sm">Update</button></a>
                    <a href="{% url 'ad-user-delete' activedirectoryuser.id  %}"><button type="button" class="btn btn-danger btn-sm">Delete</button></a>

         </div>



{% endblock %}
