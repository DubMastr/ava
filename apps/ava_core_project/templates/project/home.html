{% extends 'base.html' %}

{% block mainpage %}


        <h2 class="sub-header">Current Projects</h2>

    <div class="table-responsive">
{% if list %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>

                                <a href="{% url 'project_new' %}" class="glyphicon glyphicon-plus" data-toggle="modal" data-target="#myModal"></a>
                        </th>
                    </tr>
                </thead>
                <tbody>
    {% for item in list %}
    <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.description }}</td>
        <td>

          <a href="/project/{{ item.id }}/view/"><button type="button" class="btn btn-primary btn-sm">View</button></a>
          <a href="/project/{{ item.id }}/update/"><button type="button" class="btn btn-primary btn-sm">Update</button></a>
          <a href="/project/{{ item.id }}/delete/"><button type="button" class="btn btn-primary btn-sm">Delete</button></a>
    </tr>
    {% endfor %}
     </tbody>
    </table>
{% else %}
    <p>No projects are available.(</p>
{% endif %}
    

 </div> <!-- end of placeholders -->

{% endblock %}
