{% extends 'base.html' %}
{% block title %}Email Tests{% endblock %}

{% block mainpage %}
<div class="page-header">
     <h2 class="sub-header">Email Tests</h2>
</div>

<div class="table-responsive">
    {% if list and list.count %}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>
                        <a href="{% url 'email-test-new' %}" class="glyphicon glyphicon-plus"></a>
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for test in list %}
                    <tr>
                        <td>
                            <a href="{% url 'email-test-detail' test.id %}">{{ test.name }}</a>
                        </td>
                        <td>
                            <a href="{% url 'email-test-update' test.id %}" class="btn btn-primary">Update</a>
                            <a href="{% url 'email-test-delete' test.id %}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No email tests have been created. <a href="{% url 'email-test-new' %}" class="glyphicon glyphicon-plus"></a></p>
    {% endif %}
</div>
{% endblock %}
