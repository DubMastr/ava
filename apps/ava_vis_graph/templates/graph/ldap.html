{% extends 'base.html' %}
{% block mainpage %}
   <h1 class="page-header">Active Directory Graph</h1>
   <div class="table-responsive">  
       <div id=graph></div>    
    </div>
           <meta charset="utf-8">
<style>

.node {
stroke: #fff;
stroke-width: 1.5px;
}

.nodered {
    fill: red;
}

.node text {
pointer-events: none;
font: 10px sans-serif;
fill:#000;
stroke: #000;
stroke-width: 0.1px;
}

.link {
stroke: #999;
stroke-opacity: .6;
}

</style>
<script>
var myGraph ='{% autoescape off %} {{ json }}{% endautoescape %}';

var width = 960,
height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
        .gravity(.05)
        .distance(100)
        .charge(-100)
        .size([width, height]);

var svg = d3.select("#graph").append("svg")
.attr("width", width)
.attr("height", height);

var test = JSON.parse(myGraph);
force.nodes(test.nodes).links(test.links).start();

var link = svg.selectAll(".link")
.data(test.links)
.enter().append("line")
.attr("class", "link")
.style("stroke-width", function(d) { return Math.sqrt(d.value); });

var node = svg.selectAll(".node")
.data(test.nodes)
.enter().append("g")
.attr("class", "node")
.attr("id", function(d) { return "N"+parseInt(d.id); })
.call(force.drag);

node.append("circle")
.attr("r", 10)
.style("fill", function(d) { return color(d.node_type); });

node.append("text")
.attr("dx", 12)
.attr("dy", ".35em")
.text(function(d) { 
        if(d.node_type == 'group'){
            return d.cn
        } else {
            return d.displayName
        }
})
.attr("fill", "black");

force.on("tick", function() {
link.attr("x1", function(d) { return d.source.x; })
.attr("y1", function(d) { return d.source.y; })
.attr("x2", function(d) { return d.target.x; })
.attr("y2", function(d) { return d.target.y; });

node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
                                          });
function showMostLoggedOn(data){
    var svg = d3.select("#graph")
        .data(data.nodes);

    var node = svg.selectAll(".node").selectAll("circle")
        .attr("r", function(d) {
              if (d.node_type == 'user') {
                    return 10 + parseInt(d.logonCount);
                    } else {
                    return 10;
                    }
         });
    
}

function showNeverExpires(data){
    var svg = d3.select("#graph")
        .data(data.nodes);

    var node = svg.selectAll(".node").selectAll("circle")
        .attr("class", function(d) {
              if (d.node_type == 'user') {
                    var cmp = d.accountExpires;
                    if (cmp.indexOf("9223372036854775807") > -1){
                        alert(d.accountExpires);
                        return "node nodered";
                    } else {
                        return "node";
                    }

              } else {
                    return "link";
              }
         });
    
}


</script>
   <a href="{{ link }}">{{ link_message }}</a>
   <a href="javascript:showMostLoggedOn(test);">Show Most Logged In</a>
   <a href="javascript:showNeverExpires(test);">Show Never Expires</a>
{% endblock %}
