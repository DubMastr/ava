{% extends 'base.html' %}
{% block mainpage %}
   <h1 class="page-header">Active Directory Graph</h1>

       <div class="table-responsive">  

           <div id=graph></div>    
<meta charset="utf-8">
<style>

.node {
stroke: #fff;
stroke-width: 1.5px;
}

.node text {
pointer-events: none;
font: 10px sans-serif;
}

.link {
stroke: #999;
stroke-opacity: .6;
}

</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var myGraph ='{% autoescape off %} {{ json }}{% endautoescape %}';

var width = 960,
height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
.charge(-120)
.linkDistance(30)
.size([width, height]);

var svg = d3.select("#graph").append("svg")
.attr("width", width)
.attr("height", height);

var test = JSON.parse(myGraph);
force.nodes(test.nodes).links(test.links).start();

var link = svg.selectAll(".link")
.data(test.links)
.enter().append("line")
.attr("class", "link")
.style("stroke-width", function(d) { return Math.sqrt(d.value); });

//var node = svg.selectAll(".node")
//.data(test.nodes)
//.enter().append("circle")
//.attr("class", "node")
//.attr("r", 5)
//.style("fill", function(d) { return color(d.group); })
//.call(force.drag);

var node = svg.selectAll(".node")
.data(test.nodes)
.enter().append("g")
.attr("class", "node")
.call(force.drag);

node.append("image").attr("xlink:href", "https://github.com/favicon.ico").attr("x", -8).attr("y", -8).attr("width", 16).attr("height", 16);

node.append("text").attr("dx", 12).attr("dy", ".35em").text(function(d) {
        if(d.node_type == 'group'){
            return d.cn
        } else {
            return d.displayName
        }
});

//node.append("title")
//.text(function(d) {
//        if(d.node_type == 'group'){
 //           return d.cn
//        } else {
//            return d.displayName
//        }
//});


force.on("tick", function() {
link.attr("x1", function(d) { return d.source.x; })
.attr("y1", function(d) { return d.source.y; })
.attr("x2", function(d) { return d.target.x; })
.attr("y2", function(d) { return d.target.y; });

node.attr("cx", function(d) { return d.x; })
.attr("cy", function(d) { return d.y; });
});

</script>
</div>

{% endblock %}
