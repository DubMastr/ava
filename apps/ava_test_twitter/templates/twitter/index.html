{% extends 'base.html' %}
{% block mainpage %}
<div class="page-header">
             <h1>Twitter Tests</h1>
</div>

    <!-- Modal -->
        <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

{% if list %}
    <table style="margin-left:auto;margin-right:auto">
    {% for twittertest in list %}
    <tr>
        <td class="left"><a href="/test/twitter/{{ twittertest.id }}/view/">{{ twittertest.name }}</a></td>
        <td><a href="/test/twitter/{{ twittertest.id }}/update/">[update]</td>
        <td><a href="/test/twitter/{{ twittertest.id }}/delete/">[delete]</td>
    </tr>
    {% endfor %}
    </table>
{% else %}
    <p>No twitter tests have been submitted</p>
{% endif %}

{% endblock %}
