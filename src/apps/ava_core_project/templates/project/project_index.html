{% extends 'base.html' %}
{% block mainpage %}

<div class="page-header">
     <h2 class="sub-header">Projects</h2>
</div>

<div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th># Targets</th>
                        <th>
                            <a href="{% url 'project-create' %}" class="glyphicon glyphicon-plus"></a>
                        </th>
                    </tr>
                </thead>

	<tbody>
    
{% for project in project_list %}
    <tr>
	    <td>{{ project.name }}</td>
	    <td>{{ project.description }}</td>
        <td>{{ project.target_groups_set.count }}</td>
        <td>
		<a href="{% url 'project-detail' project.id %}" class="btn btn-primary">view</a>
        	<a href="{% url 'project-update' project.id %}" class="btn btn-primary">update</a>
        	<a href="{% url 'project-delete' project.id %}" class="btn btn-danger">delete</a>
	</td>
    </tr>
    {% endfor %}
</tbody>
    </table>


{% endblock %}
