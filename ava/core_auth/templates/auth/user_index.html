{% extends 'base.html' %}
{% block mainpage %}

<div class="page-header">
    <h2 class="sub-header">Users</h2>
</div>

<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Email</th>
                <th>System Admin</th>
                <th>
                    <a href="{% url 'user-create' %}" class="glyphicon glyphicon-plus"></a>
                </th>
            </tr>
        </thead>
        <tbody>
            {% for user in user_list %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.first_name }} {{ user.last_name }}</td>
                    <td>{{ user.email }}</td>
                    <td>{% if user.rights.is_admin %}Y{% else %}N{% endif %}</td>
                    <td>
                        <a href="{% url 'user-detail' user.id %}" class="btn btn-primary btn-sm">View</a>
                        <a href="{% url 'user-delete' user.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
